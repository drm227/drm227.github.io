<!DOCTYPE html>
<html>
<!--
    Based on https://github.com/phloose/leaflet-compare
    2. Opacity control for map on left.
    3. Select map on left from list.
    4. Select map on right from list
 -->
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Denver Historic Maps Overlay</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-compare/dist/leaflet-compare.css" />
    <script src="https://unpkg.com/leaflet-compare/dist/leaflet-compare.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height:95%;
        }
        #controls {
            width:100%;
            height:5%;
            position:absolute;
            bottom:0;
            display: flex;
            align-items: center; /* Vertical center alignment */
            justify-content: center; /* Horizontal center alignment */
            background-color: rgb(75, 113, 144);
            color: white;
        }
        .ctl {
            padding: 2px 10px 2px 10px;
            background: white;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            /*text-align: right;*/
            background-color: rgb(75, 113, 144);
        }
        .title {
            font-family: fantasy;
            font-size: 1.3rem;
            color: white;
        }
        .subtitle {
            color: white;
            text-align: center;
        }
        .subtitle a {
            color: white;
        }
    </style>
</head>

<body>

<div id='map'></div>

<div id="controls" style="width:100%;height:5%;position:absolute;bottom:0;text-align:center;">
    Overlay Map:&nbsp;
    <select data-bind="value:leftMap,options:config.maps,optionsText:'name',optionsValue:'name'">
    </select>

    &nbsp;<span style="cursor:help;" data-bind="click:onClickLeftInfo">&#9432;</span>

    &nbsp;&nbsp;Opacity:&nbsp;
    <span style="background-color: white;"><input id="slide" type="range" min="0" max="1" step="0.1" value="1" data-bind="value:opacity"></span>

    &nbsp;&nbsp;Underlay Map:&nbsp;
    <select data-bind="value:rightMap">
        <option value="OSM">2022 Open Street Map</option>
        <!-- ko foreach:config.maps -->
        <option data-bind="text:name,attr:{value:name}">1868 Dugal</option>
        <!-- /ko -->
    </select>

    &nbsp;&nbsp;<span style="cursor:help;" data-bind="click:onClickRightInfo">&#9432;</span>
</div>

<script>
    const map = L.map('map').setView([39.749771275005315, -104.99320908930397], 15);

    $.ajax({
        url: 'Denver.json',
        method: 'GET',
        dataType: 'json'
    })
    .done(function(config){
        var mapLinks= {},
            leftLayers = {},
            rightLayers = {};
        config.maps.forEach(function(map){
            mapLinks[map.name]      = map.infoURL;
            leftLayers[map.name]    = L.tileLayer(map.tileURL);
            rightLayers[map.name]   = L.tileLayer(map.tileURL);
        });
        leftLayers['1878 Willits'].addTo(map);
        rightLayers.OSM = rightOSM;
        compare = L.control.compare([leftLayers['1878 Willits'],leftOSM],[rightOSM]).addTo(map)
        ko.applyBindings(new ViewModel (map,config,leftLayers,rightLayers,mapLinks),document.getElementById('controls'));
    })
    .fail(function(jqXHR, textStatus, errorThrown){
        alert(jqXHR.status + ' - ' + errorThrown);
    });

    const mapLinks = {
        Dugal1868:      "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/560/rec/1",
        Willits1878:    "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/388/rec/1",
        Robinson1887:   "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/194/rec/1",
        Willits1899:    "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/389/rec/115",
        Baist1905:      "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/133",
        Clason1917:     "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/811/rec/13",
        Nirenstein1929: "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/587/rec/1",
        King1933:       "https://history.denverlibrary.org/research-tool/1933-king-aerial-photographs",
        Hotchkiss1942:  "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/559/rec/1",
        Hotchkiss1958:  "https://digital.denverlibrary.org/digital/collection/p16079coll39/id/845/rec/1"
    };
    // Title
    var title = L.control();
    title.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'ctl');
        this.update();
        return this._div;
    };
    title.update = function(props) {
        this._div.innerHTML = "<div class='title'>Time Traveler's Map of Denver</div><div class='subtitle'><a href='//www.denverlibrary.org/' target='_blank'>Denver Public Library</a> &bullet; <a href='//digital.denverlibrary.org/' target='_blank'>Digital Collections</a> &bullet; <a href='//digital.denverlibrary.org/digital/search/searchterm/map/field/formatb/mode/exact/conn/and/order/title/ad/asc' target='_blank'>Maps</a></div>";
    };
    title.addTo(map);

    const leftOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const rightOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    map.createPane("left");
    map.createPane("right");

    var compare;

    function ViewModel (map,config,leftLayers,rightLayers,mapLinks) {
        var _this = this;
        this.map = map;
        this.config = config;
        this.leftLayers = leftLayers;
        this.rightLayers = rightLayers;
        this.mapLinks = mapLinks;

        this.leftMap = ko.observable('1878 Willits');
        this.oldLeftMap = this.leftMap();
        this.leftMap.subscribe(function(newValue){
            this.changeLeftLayer(newValue);
        },this);

        this.rightMap = ko.observable('OSM');
        this.oldRightMap = this.rightMap();
        this.rightMap.subscribe(function(newValue){
            this.changeRightLayer(newValue);
        },this);

        this.opacity = new ko.observable(1.0);
        this.opacity.subscribe(function(newValue){
            var layer = _this.leftLayers[_this.leftMap()];
            layer.setOpacity(newValue);
        });
    }

    ViewModel.prototype.changeLeftLayer = function (newValue) {
        var map = this.map,
                leftLayers = this.leftLayers;
        compare.remove();
        map.removeLayer(leftLayers[this.oldLeftMap]);
        leftLayers[newValue].addTo(map);
        compare = L.control.compare([leftLayers[newValue],leftOSM],[rightOSM]).addTo(map);
        this.oldLeftMap = newValue;
        this.opacity(1)
    };

    ViewModel.prototype.onClickLeftInfo = function () {
        window.open(this.mapLinks[this.leftMap()], "_blank");
    };

    ViewModel.prototype.changeRightLayer = function (newValue) {
        var map = this.map,
            leftLayers = this.leftLayers,
            rightLayers = this.rightLayers,
            leftCompare,
            rightCompare = newValue == 'OSM' ? [rightOSM] : [rightLayers[newValue],rightOSM];
        compare.remove();
        // If the old right map was not OSM, then remove the left layer for that map.
        if (this.oldRightMap != 'OSM') {
            map.removeLayer(leftLayers[this.oldRightMap]);
        }
        // If the new right map is OSM, remove the layer for the old right map.
        if (newValue == 'OSM') {
            map.removeLayer(rightLayers[this.oldRightMap]);
        }
        // If the new right map is not OSM, then
        // - add the layer for the new right map, and
        // - remove the left layer for the left map, and
        // - add the left layers for the new right map and the selected left map, in order so that the left map layer overlays the right map layer.
        else {
            // ... add the layer for the new right map,
            rightLayers[newValue].addTo(map);
            map.removeLayer(leftLayers[this.leftMap()]);
            leftLayers[newValue].addTo(map);
            leftLayers[this.leftMap()].addTo(map);
        }
        // The compare will have three layers on the left if the right selection is not OSM:
        // 1. the left selection
        // 2. the right selection, if not OSM
        // 3.
        if (newValue == 'OSM') {
            leftCompare = [leftLayers[this.leftMap()],leftOSM];
        }
        else {
            leftCompare = [leftLayers[this.leftMap()],leftLayers[newValue]];
        }

        compare = L.control.compare(leftCompare,rightCompare).addTo(map);
        this.oldRightMap = newValue;
    };

    ViewModel.prototype.onClickRightInfo = function () {
        window.open(this.mapLinks[this.rightMap()], "_blank");
    };

    //ko.applyBindings(new ViewModel (map,leftLayers,rightLayers),document.getElementById('controls'));
</script>

</body>
</html>
