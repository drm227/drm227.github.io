<!DOCTYPE html>
<html>
<!--
    Based on https://github.com/phloose/leaflet-compare
    2. Opacity control for map on left.
    3. Select map on left from list.
    4. Select map on right from list
 -->
<head>
    <meta charset=utf-8 />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
    <title>Denver Historic Maps Overlay</title>
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-compare/dist/leaflet-compare.css" />
    <script src="https://unpkg.com/leaflet-compare/dist/leaflet-compare.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height:95%;
        }
        #controls {
            width:100%;
            height:5%;
            position:absolute;
            bottom:0;
            display: flex;
            align-items: center; /* Vertical center alignment */
            justify-content: center; /* Horizontal center alignment */
        }
    </style>
</head>

<body>

<div id='map'></div>

<div id="controls" style="width:100%;height:5%;position:absolute;bottom:0;text-align:center;">
    Left Map:
    <select data-bind="value:leftMap">
        <option value="Dugal1868">1868 Dugal</option>
        <option value="Willits1878">1878 Willits</option>
        <option value="Robinson1887">1887 Robinson</option>
        <option value="King1933">1933 King</option>
        <option value="Hotchkiss1958">1958 Hotchkiss</option>
    </select>
    &nbsp;&nbsp;Opacity:&nbsp;
    <input id="slide" type="range" min="0" max="1" step="0.1" value="1" data-bind="value:opacity">
</div>

<script>

    const map = L.map('map').setView([39.749771275005315, -104.99320908930397], 15);

    const leftOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    const rightOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    var leftLayers = {
        Dugal1868:      L.tileLayer('https://mapwarper.net/maps/tile/63218/{z}/{x}/{y}.png'),
        Willits1878:    L.tileLayer('https://mapwarper.net/maps/tile/63573/{z}/{x}/{y}.png'),
        Robinson1887:   L.tileLayer('https://mapwarper.net/mosaics/tile/1524/{z}/{x}/{y}.png'),
        King1933:       L.tileLayer('https://tiles.arcgis.com/tiles/44C95LOqZjbh8Row/arcgis/rest/services/Denver_1933_Aerial/MapServer/tile/{z}/{y}/{x}'),
        Hotchkiss1958:  L.tileLayer('https://mapwarper.net/maps/tile/62912/{z}/{x}/{y}.png')
    };
    leftLayers.Willits1878.addTo(map);

    map.createPane("left");
    map.createPane("right");

    var compare = L.control.compare([leftLayers.Willits1878,leftOSM],[rightOSM]).addTo(map);

    function ViewModel (map,leftLayers) {
        var _this = this;
        this.map = map;
        this.leftLayers = leftLayers;

        this.leftMap = ko.observable('Willits1878');
        this.oldLeftMap = this.leftMap();
        this.leftMap.subscribe(function(newValue){
            var map = _this.map,
                    leftLayers = _this.leftLayers;
            compare.remove();
            map.removeLayer(leftLayers[_this.oldLeftMap]);
            leftLayers[newValue].addTo(map);
            compare = L.control.compare([leftLayers[newValue],leftOSM],[rightOSM]).addTo(map);
            _this.oldLeftMap = newValue;
            _this.opacity(1)
        });

        this.opacity = new ko.observable(1.0);
        this.opacity.subscribe(function(newValue){
            var layer = _this.leftLayers[_this.leftMap()];
            layer.setOpacity(newValue);
        });
    }

    ko.applyBindings(new ViewModel (map,leftLayers),document.getElementById('controls'));
</script>

</body>
</html>
