<div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="col-4">
            <span class="navbar-brand">Bird's Eye View of Denver History</span>
        </div>
        <div class="col-4 form-inline">
            <label class="col-form-label text-white">Bird's Eye View:&nbsp;</label>
            <select class="form-control" data-bind="value:birdseye,options:config.birdseyes,optionsText:'name'"></select>
        </div>
    </nav>

    <div class="row" style="margin-top:58px;" data-bind="template:{afterRender:afterRenderMap}">
        <div id="birdseye" style="width:100%;height:calc(100vh - 58px);"></div>
    </div>

    <div class="modal fade" id="featureDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content" data-bind="with:feature">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" data-bind="text:name"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img style="max-height: 50vh;" data-bind="attr:{'src':image}"/>
                    <div data-bind="text:description"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
