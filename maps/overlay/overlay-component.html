<style>
    html,
    body {
        height: 100%
    }

    body {
        margin: 0;
        padding: 0;
    }
    #map {
        width: 100%;
        height: calc(100% - 40px);
    }
    #controls {
        width:100%;
        min-height:40px;
        align-items: center; /* Vertical center alignment */
        justify-content: center; /* Horizontal center alignment */
        background-color: rgb(75, 113, 144);
        color: white;
    }
    .ctl {
        padding: 2px 10px 2px 10px;
        background: white;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        /*text-align: right;*/
        background-color: rgb(75, 113, 144);
    }
    .title {
        font-family: fantasy;
        font-size: 1.3rem;
        color: white;
        text-align: center;
    }
    .subtitle {
        color: white;
        text-align: center;
        display: none;
    }
    .subtitle a {
        color: white;
    }
</style>

<main id="map" role="main" aria-label="compare two maps of Denver from different decades"></main>

<nav id="controls" role="navigation" aria-label="select the maps to compare">
    <div class="row pl-4 pr-4">
        <div class="col-sm-6 col-lg-4 form-inline mt-1">
            <label for="select-overlay">Overlay Map:&nbsp;</label>
            <select id="select-overlay" class="form-control form-control-sm w-auto" data-bind="value:leftMap,options:config.maps,optionsText:'name',optionsValue:'name'">
            </select>
            &nbsp<a role="link" tabindex="0" aria-label="open library page for overlay map" style="cursor:help;" alt="open library page for left map" data-bind="click:onClickLeftInfo">&#9432;</a>
        </div>

        <div class="col-sm-6 col-lg-3 form-inline mt-1">
            <label for="overlay-opacity">Overlay Opacity:&nbsp;</label>
            <input id="overlay-opacity" class="form-control form-control-sm w-auto" type="number" min="0" max="1" step="0.1" value="1" data-bind="value:opacity">
        </div>

        <div class="col-sm-6 col-lg-4 form-inline mt-1">
            <label for="select-underlay">Underlay Map:&nbsp;</label>
            <select id="select-underlay" class="form-control form-control-sm w-auto" data-bind="value:rightMap">
                <option value="OSM">2022 Open Street Map</option>
                <!-- ko foreach:config.maps -->
                <option data-bind="text:name,attr:{value:name}"></option>
                <!-- /ko -->
            </select>
            &nbsp;<a role="link" tabindex="0" aria-label="open library page for underlay map" style="cursor:help;" data-bind="click:onClickRightInfo">&#9432;</a>
        </div>

        <div class="col-sm-6 col-lg-1 form-inline mt-1">
            <button class="form-control form-control-sm w-auto" role="button" aria-label="share this view via email" style="background-color:white;" data-bind="click:onClickShare">Share</button>
        </div>
    </div>
</nav>
