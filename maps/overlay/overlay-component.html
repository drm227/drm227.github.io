<style>
    body {
        margin: 0;
        padding: 0;
    }
    #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height:95%;
    }
    #controls {
        width:100%;
        height:5%;
        position:absolute;
        bottom:0;
        display: flex;
        align-items: center; /* Vertical center alignment */
        justify-content: center; /* Horizontal center alignment */
        background-color: rgb(75, 113, 144);
        color: white;
    }
    .ctl {
        padding: 2px 10px 2px 10px;
        background: white;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
        /*text-align: right;*/
        background-color: rgb(75, 113, 144);
    }
    .title {
        font-family: fantasy;
        font-size: 1.3rem;
        color: white;
        text-align: center;
    }
    .subtitle {
        color: white;
        text-align: center;
        display: none;
    }
    .subtitle a {
        color: white;
    }
</style>

<div id='map'></div>

<div id="controls" style="width:100%;height:5%;position:absolute;bottom:0;text-align:center;">
    Overlay Map:&nbsp;
    <select data-bind="value:leftMap,options:config.maps,optionsText:'name',optionsValue:'name'">
    </select>

    &nbsp;<span style="cursor:help;" data-bind="click:onClickLeftInfo">&#9432;</span>

    <span style="margin-left:1rem;">Overlay Opacity:&nbsp;</span>
    <input id="slide" style="margin-right:1rem;" type="number" min="0" max="1" step="0.1" value="1" data-bind="value:opacity">

    Underlay Map:&nbsp;
    <select data-bind="value:rightMap">
        <option value="OSM">2022 Open Street Map</option>
        <!-- ko foreach:config.maps -->
        <option data-bind="text:name,attr:{value:name}"></option>
        <!-- /ko -->
    </select>

    &nbsp;&nbsp;<span style="cursor:help;" data-bind="click:onClickRightInfo">&#9432;</span>
</div>
