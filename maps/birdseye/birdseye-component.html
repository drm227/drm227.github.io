<div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        <div class="col-4">
            <span class="navbar-brand">Bird's Eye View of Denver History</span>
        </div>
        <div class="col-4 form-inline">
            <label class="col-form-label text-white">Bird's Eye View:&nbsp;</label>
            <select class="form-control" data-bind="value:birdseye,options:config.birdseyes,optionsText:'name'"></select>
        </div>
        <div class="col-4 form-inline">
            <label class="col-form-label text-white">Feature:&nbsp;</label>
            <select class="form-control" data-bind="value:feature,options:features,optionsText:'name',optionsValue:$data,optionsCaption:'Overview'"></select>
        </div>
    </nav>
    <div class="row" style="margin-top:58px;">
        <div class="col-6 border-right">
            <div id="birdseye" style="width:100%;height: 50vh;"></div>
        </div>
        <div class="col-6" data-bind="template:{afterRender:afterRenderMap}">
            <div id="map" style="width:100%;height: 50vh;"></div>
        </div>
    </div>

    <div class="row" data-bind="with:birdseye, visible:!feature()">
        <div class="col-6 border-right" data-bind="with:birdseye">
            <h3 class="mt-1 text-center" data-bind="text:title"></h3>
            <p class="text-center font-italic"><span data-bind="text:creator"></span>, <span data-bind="text:year"></span></p>
            <p data-bind="text:description"></p>
        </div>
        <div class="col-6" data-bind="with:map">
            <h3 class="mt-1 text-center" data-bind="text:title"></h3>
            <p class="text-center font-italic"><span data-bind="text:creator"></span>, <span data-bind="text:year"></span></p>
            <p data-bind="text:description"></p>
        </div>
    </div>

    <div class="row" data-bind="with:feature">
        <div class="col-6 border-right">
            <h4 class="mt-1 text-center" data-bind="text:name"></h4>
            <p>"<span data-bind="text:description"></span>"</p>
            <p class="text-center text-muted" style="font-size: 0.9rem;" data-bind="with:citations">
                <i>text:</i> <a data-bind="text:text.name,attr:{href:text.url}" target="_blank"></a>,
                <i>image:</i> <a data-bind="text:image.name,attr:{href:image.url}" target="_blank"></a>
            </p>
        </div>
        <div class="col-6 mx-auto text-center">
            <img class="img-fluid mt-2" data-bind="attr:{src:image}"/>
        </div>
    </div>
</div>
